<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        .bi-check-lg{
            color:grey;
            font-size:30px;
        }
        .bi-x-lg{
            color:red;
            font-size:30px;
        }
        ul li{
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column p-3" style="height:60rem; background-color: rgb(207, 204, 204);">
    <div class="container" style="height:60%;">
        <div class="container m-2 bg-white d-flex flex-row justify-content-evenly" style="height:12rem;">
            <div class="container text-center p-5">
                <h3 class="text-primary">Basic Plan</h3>
                <h5>$<span style="font-size :30px;">10</span>/month</h5>
            </div>
            <div class="container">
                <ul class="p-2" style="list-style-type: none;">
                    <li><i class="bi-check-lg"></i>30mbps</li>
                    <li><i class="bi-check-lg"></i>unlimited</li>
                    <li><i class="bi-x-lg"></i>subscriptions</li>
                </ul>
            </div>
            <div class="container p-5 mt-4">
                <button class="btn bg-info text-white w-100">Get Started</button>
            </div>
        </div>

        <div class="container m-2 bg-white d-flex flex-row justify-content-evenly" style="height:12rem;" >
            <div class="container text-center p-5">
                <h3 class="text-success">Pro Plan</h3>
                <h5><span style="color:red"><strike>$30</strike></span>$<span style="font-size :30px;">20</span>/month</h5>
            </div>
            <div class="container">
                <ul class="p-2" style="list-style-type: none;">
                    <li><i class="bi-check-lg"></i>100mbps</li>
                    <li><i class="bi-check-lg"></i>unlimited</li>
                    <li><i class="bi-check-lg"></i>subscriptions</li>
                </ul>
            </div>
            <div class="container p-5 mt-4">
                <button class="btn bg-success text-white w-100">Get Started</button>
            </div>
        </div>

        <div class="container m-2 bg-white d-flex flex-row justify-content-evenly" style="height:12rem;">
            <div class="container text-center p-5 ">
                <h3 class="text-info">Premium Plan</h3>
                <h5>$<span style="font-size :30px;">50</span>/month</h5>
            </div>
            <div class="container">
                <ul class="p-2" style="list-style-type: none;">
                    <li><i class="bi-check-lg"></i>300mbps</li>
                    <li><i class="bi-check-lg"></i>unlimited</li>
                    <li><i class="bi-check-lg"></i>subscriptions</li>
                </ul>
            </div>
            <div class="container p-5 mt-4">
                <button class="btn btn-warning text-white w-100">Get Started</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
